<!-- <app-header/> -->

<main>
    <ul id="users">
        @for(user of users; track user.id){
            <li>
                <app-user [user] = "user" (select)="onSelectUser($event)"/> 
            </li>
        }
        
    </ul>
    @if(selectedUser){
        <app-tasks [name]="selectedUser? selectedUser.name : ''"/>
    }
    @else{
        <p id="fallBack">Select a user to see theie tasks!</p>
    }
    
</main>
